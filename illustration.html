<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Illustration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f2fe 0%, #fce7f3 50%, #fef3c7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }
        svg {
            width: 100%;
            height: auto;
        }
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes wag {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }
        @keyframes breathe {
            0%, 100% { transform: scaleY(1) translateY(0); }
            50% { transform: scaleY(1.02) translateY(-3px); }
        }
        @keyframes flap {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.6); }
        }
        @keyframes flutter {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(10px, -40px); }
            75% { transform: translate(-20px, -15px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        @keyframes cloudFloat {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }
        .main-group {
            animation: float 4s ease-in-out infinite;
        }
        .tail1 { transform-origin: 10px 70px; animation: wag 0.5s ease-in-out infinite; }
        .tail2 { transform-origin: 105px 70px; animation: wag 0.6s ease-in-out infinite; }
        .cat-group { animation: breathe 2s ease-in-out infinite; }
        .butterfly1 { animation: flutter 8s ease-in-out infinite; }
        .butterfly2 { animation: flutter 10s ease-in-out infinite; }
        .butterfly3 { animation: flutter 7s ease-in-out infinite; }
        .butterfly4 { animation: flutter 8s ease-in-out infinite 2s; }
        .wing-left { transform-origin: 0 0; animation: flap 0.3s ease-in-out infinite; }
        .wing-right { transform-origin: 0 0; animation: flap 0.3s ease-in-out infinite; }
        .sparkle1 { animation: sparkle 2s ease-in-out infinite; }
        .sparkle2 { animation: sparkle 2s ease-in-out infinite 0.3s; }
        .sparkle3 { animation: sparkle 2s ease-in-out infinite 0.6s; }
        .sparkle4 { animation: sparkle 2s ease-in-out infinite 0.9s; }
        .sparkle5 { animation: sparkle 2s ease-in-out infinite 1.2s; }
        .cloud1 { animation: cloudFloat 20s ease-in-out infinite; }
        .cloud2 { animation: cloudFloat 25s ease-in-out infinite reverse; }
        .arm-left { transform-origin: 15px 75px; animation: armWag 3s ease-in-out infinite; }
        .arm-right { transform-origin: 65px 75px; animation: armWag 3s ease-in-out infinite reverse; }
        @keyframes armWag {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
    </style>
</head>
<body>
